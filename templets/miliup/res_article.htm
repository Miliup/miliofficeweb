<!DOCTYPE html>
<html lang="en-gb" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
        <meta name="description" content="{dede:global.cfg_description/}" />
<meta name="keywords" content="{dede:global.cfg_keywords/}" />
        <link rel="shortcut icon" href="docs/images/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon-precomposed" href="/uikit/docs/images/apple-touch-icon.png">
		<link id="data-uikit-theme" rel="stylesheet" href="/css/style.css">
        <link id="data-uikit-theme" rel="stylesheet" href="/uikit/docs/css/uikit.docs.min.css">
        <link rel="stylesheet" href="/uikit/docs/css/docs.css">
        <link rel="stylesheet" href="/uikit/vendor/highlight/highlight.css">
        <script src="/uikit/vendor/jquery.js"></script>
        <script src="/uikit/docs/js/uikit.min.js"></script>
        <script src="/uikit/vendor/highlight/highlight.js"></script>
        <script src="/uikit/docs/js/docs.js"></script>
		<script src="/uikit/src/js/components/slideshow.js"></script>
        <script src="/uikit/src/js/components/slideshow-fx.js"></script>
    </head>
    <body class="tm-background">
        {dede:include filename="res_nav.html"/}
		<div class="tm-middle" style="padding-top:0px;">
			<div class="mxwidth800 uk-grid uk-article" data-uk-grid-margin>
				<div class="uk-width-1-1 mt60 textAlignLeft">
                    <h1 class="uk-panel-title font16px boldfont">{dede:field.pubdate function="MyDate('Y.m.d',@me)"/}</h1>
					<h2><a class="uk-link-reset font24px">{dede:field.title/}</a></h2>
					<p>{dede:field.longdescription/}</p>
					<div class="uk-width-1-1 mt60 bgcolorefefef">
						{dede:field.body/}
					</div>
                </div>
            </div>
		</div>
        <div class="tm-footer">
			{dede:include filename="res_contactinfo.html"/}
            <div class="uk-container uk-container-center uk-text-center mt60">
                <div class="uk-panel">
                    <p>{dede:global.cfg_powerby/}</p>
                </div>
            </div>
        </div>
    </body>
</html>
